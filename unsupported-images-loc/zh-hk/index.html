    <div class="main">
        <h1>不支持的圖像</h1>
        <div class="entry-content">
            <div class="entry-content">
                <p>Nitro 和 RAW Power 使用兩種技術來支援相機。 蘋果公司直接支援大多數相機，並定期發布對新相機的支援。 不過，近幾年的支援速度較慢。 正因為如此（在 macOS Big Sur、iOS 14 及更高版本上）、
                    Nitro 和 RAW Power 擁有自己的擴充 RAW 支持，可提供相同品質的解碼器和編輯功能。 這是這些應用程式的獨特功能。</p>
                <p><u><a href="https://www.gentlemencoders.com/extended-raw/index.html">以下是目前支持的相機列表。</a></u></p>
        <p>任何例外情況都在這些頁面上有腳註。</p>
        <p>對於擴展 RAW，Nitro 支援非標準寬高比、裁切和運動模式。 但 RAW Power 不支援。</p>
        <p>如果你有其他問題，<u><a href="https://support.gentlemencoders.com/contact-us/"> 你可以與我聯繫。</a></u></p>
            </div>        <br>
        </div>
