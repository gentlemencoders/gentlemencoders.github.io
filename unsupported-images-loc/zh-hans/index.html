    <div class="main">
        <h1>不支持的图像</h1>
        <div class="entry-content">
            <div class="entry-content">
                <p>Nitro 和 RAW Power 使用两种技术来支持相机。苹果公司直接支持大多数相机，并定期发布对新相机的支持。不过，近几年的支持速度较慢。正因为如此（在 macOS Big Sur、iOS 14 及更高版本上）、 
                    Nitro 和 RAW Power 拥有自己的扩展 RAW 支持，可提供相同质量的解码器和编辑功能。这是这些应用程序的独特功能。</p>
                <p><u><a href="https://www.gentlemencoders.com/extended-raw/index.html">以下是目前支持的相机列表。</a></u></p>
        <p>任何例外情况都在这些页面上有脚注。 </p>
        <p>对于扩展 RAW，Nitro 支持非标准宽高比、裁剪和运动模式。但 RAW Power 不支持。</p>
        <p>如果你有其他问题， <u><a href="https://support.gentlemencoders.com/contact-us/">你可以与我联系。</a></u></p>
